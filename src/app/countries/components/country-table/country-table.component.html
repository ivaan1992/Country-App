
<table class="table table-hover">
  <thead>
    <tr>
      <th> # </th>
      <th> Flag </th>
      <th> Name </th>
      <th> Population </th>
      <th></th>
    </tr>
  </thead>

  <tbody *ngFor="let country of countries; let i = index">
    <tr>
      <td>{{ i + 1 }}</td>
      <td>
        <img class ="small-flag"  [src]="country.flags.png" />
      </td>
      <td>{{ country.capital }}, {{ country.name.common }}</td>
      <td>{{ country.population | number }}</td>
      <td>
        <a [routerLink]="['/country', country.cca2]">Details</a>
      </td>
    </tr>
  </tbody>
</table>
