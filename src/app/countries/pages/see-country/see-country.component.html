<div *ngIf="!country; else divCountry"
    class="alert alert-info">
    Espere por favor...
</div>



<ng-template #divCountry>

    <div class="row">
        <div class="col-12">
            <h1>Country: <small>{{ country.name.common }}</small></h1>
        </div>
    </div>

    <div class="row">

        <div class="col-4">
            <h3>Flag</h3>
            <img [src]="country.flags.png" class="small-flag" />
        </div>

        <div class="col">
            <h3>Information</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Official Name</strong> {{ country.name.official }}
                </li>
                <li class="list-group-item">
                    <strong>Population</strong> {{ country.population | number }}
                </li>
                <li class="list-group-item">
                  <strong>Capital</strong> {{ country.capital }}
                 </li>
                <li class="list-group-item">
                    <strong>Fifa</strong> {{ country.fifa  }}
                </li>
                <li class="list-group-item">
                  <strong>Continent</strong> {{ country.continents }}
                </li>
            </ul>
        </div>


    </div>

</ng-template>
