<div class="animate__animated animate__fadeIn animate__faster">

  <h2>Search Country By Name</h2>
  <hr>

  <div class="row">
    <div class="col">
      <app-country-input
        (onEnter)="search( $event )"
        (onDebounce)="suggestions( $event )"
        placeholder = "Search Country..."
      >
      </app-country-input>
    </div>
  </div>


  <ul *ngIf="displaySuggestions"
    class="list-group">
    <li *ngFor="let country of countriesSuggested"
      class="list-group-item list-group-item-action">
      <a class="nav-link"
        [routerLink]="['/country', country.cca2]">
        {{country.name.common}}
      </a>
    </li>

    <li class="list-group-item list-group-item-action"
      (click)="searchSuggested( term )"
    >
      <a class="nav-link">
       Search "{{ term }}"
      </a>
    </li>
  </ul>
  <hr>

</div>

<div *ngIf="error"
    class="alert alert-danger">
    We couldn't find anything with {{ term }} :(
</div>


<div *ngIf="countries.length > 0"
  class="row">
  <div class="col">

    <app-country-table [countries]="countries" >
    </app-country-table>

  </div>
</div>
