<h2>By Country</h2>
<hr>

<div class="row">
  <div class="col">
    <form (ngSubmit)="search()"   autocomplete="off">
      <input type="text"
        name="term"
        class="form-control"
        [(ngModel)]="term"
        placeholder="Search Country..."
      />
    </form>
  </div>
</div>

<hr>
<div *ngIf="error"
    class="alert alert-danger">
    We couldn't find anything with {{ term }} :(
</div>


<div *ngIf="countries.length > 0"      class="row">
  <div class="col">

    <table class="table table-hover">
      <thead>
        <tr>
          <th> # </th>
          <th> Flag </th>
          <th> Name </th>
          <th> Population </th>
          <th></th>
        </tr>
      </thead>

      <tbody *ngFor="let country of countries; let i = index">
        <tr>
          <td>{{ i + 1 }}</td>
          <td>
            <img class="small-flag" [src]="country.flags.png" />
          </td>
          <td>{{ country.name.common }}</td>
          <td>{{ country.population | number }}</td>
          <td>
            <a [routerLink]="['/country', country.cca2]">Details</a>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
